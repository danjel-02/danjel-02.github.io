<!-- Carrusel de fotos -->
<div class="carousel">
  <div class="carousel-track" id="carousel-track">
    <img src="https://i.imgur.com/AjDisaF.jpeg" alt="12 de abril" class="carousel-img">
    <img src="https://i.imgur.com/xLEbM6P.jpeg" alt="24 de febrero" class="carousel-img">
    <img src="https://i.imgur.com/B1vFQ0X.jpeg" alt="Entrenamiento estatal" class="carousel-img">
    <img src="https://i.imgur.com/uL2GTeD.jpeg" alt="Instrucción en secundaria" class="carousel-img">
  </div>
  <button class="carousel-btn prev" id="prevBtn">‹</button>
  <button class="carousel-btn next" id="nextBtn">›</button>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const track = document.getElementById("carousel-track");
    const slides = track.querySelectorAll(".carousel-img");
    let index = 0;

    function updateCarousel() {
      track.style.transform = `translateX(-${index * 100}%)`;
    }

    document.getElementById("prevBtn").addEventListener("click", () => {
      index = (index - 1 + slides.length) % slides.length;
      updateCarousel();
    });

    document.getElementById("nextBtn").addEventListener("click", () => {
      index = (index + 1) % slides.length;
      updateCarousel();
    });
  });
</script>
