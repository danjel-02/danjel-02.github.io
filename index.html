<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Erick Danjel | Linktree</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background: linear-gradient(to bottom, #003366, #000000);
    }

    h1 {
      color: #fff;
    }

    img.profile-img {
      width: 150px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    p.description {
      font-size: 18px;
      color: #ddd;
      max-width: 600px;
      margin: 0 auto 30px;
    }

    p.photo-description {
      font-size: 16px;
      color: #aaa;
      max-width: 600px;
      margin: 10px auto;
      font-style: italic;
    }

    a {
      display: block;
      margin: 20px;
      text-decoration: none;
      color: #fff;
      padding: 12px;
      border-radius: 5px;
      font-size: 18px;
      width: 200px;
      margin-left: auto;
      margin-right: auto;
      transition: background 0.3s;
    }

    a:hover {
      background: #007bff;
    }

    .tiktok { background: #000; }
    .instagram { background: #E4405F; }
    .github { background: #333; }
    .youtube { background: #FF0000; }

    .social-icon {
      width: 24px;
      margin-right: 10px;
      vertical-align: middle;
    }

    /* Carrusel */
    .carousel {
      position: relative;
      width: 90%;
      max-width: 600px;
      margin: 40px auto;
      overflow: hidden;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease;
    }

    .carousel-img {
      min-width: 100%;
      border-radius: 10px;
      object-fit: cover;
    }

    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: #ffffff88;
      border: none;
      font-size: 30px;
      padding: 10px 15px;
      cursor: pointer;
      z-index: 1;
      color: #000;
      border-radius: 50%;
      transition: background 0.3s;
    }

    .carousel-btn:hover {
      background-color: #fff;
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }

    @media (max-width: 600px) {
      .carousel-img {
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <img src="https://i.imgur.com/2RMXdQn.jpeg" alt="Foto de perfil de Erick Daniel Guerrero Mancillas" class="profile-img">
  <h1>Erick Daniel Guerrero Mancillas</h1>
  <p class="description">Instructor de secundaria y creador de contenido. Le apasiona enseñar y compartir conocimiento en diversas plataformas. ¡Aquí encontrarás sus redes sociales y más sobre su trabajo! Lo puedes encontrar como @danjel_02 o con el hashtag #danjel_02.</p>
